apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: fires-summary-stats
  name: fires-summary-stats
spec:
  progressDeadlineSeconds: 2147483647
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      name: fires-summary-stats
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: fires-summary-stats
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: In
                values:
                - apps
      containers:
      - args:
        - start
        env:
        - name: PORT
          value: "5700"
        - name: ENVIRONMENT
          value: staging
        - name: LOCAL_URL
          value: http://fires-summary-stats.default.svc.cluster.local:5700
        - name: GATEWAY_URL
          valueFrom:
            secretKeyRef:
              key: GATEWAY_URL
              name: mssecrets
        - name: MICROSERVICE_TOKEN
          valueFrom:
            secretKeyRef:
              key: MICROSERVICE_TOKEN
              name: mssecrets
        - name: API_VERSION
          valueFrom:
            secretKeyRef:
              key: API_VERSION
              name: mssecrets
        - name: FIRES_DATASET_ID
          value: f77d9907-c082-443f-a58f-0b26634c4ca3
        - name: GLAD_DATASET_ID
          value: dfba90df-77a3-4c80-8e62-493430cbaf3d
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              key: AWS_REGION
              name: mssecrets
        - name: REQUIRE_API_KEY
          valueFrom:
            secretKeyRef:
              key: REQUIRE_API_KEY
              name: mssecrets
        image: gfwdockerhub/fires-summary-stats
        imagePullPolicy: Always
        name: fires-summary-stats
        ports:
        - containerPort: 5700
          protocol: TCP
        resources:
          requests:
            cpu: "0"
            memory: "0"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
